# Configuração de Perfil de Teste (test)

# Usa uma porta aleatória para evitar conflitos de porta durante os testes
server.port=0

# Banco de dados H2 isolado para testes (deliverydb_test)
spring.datasource.url=jdbc:h2:mem:deliverydb_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Recria o esquema do banco a cada execução (garante ambiente limpo)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Habilitar console H2 explicitamente no perfil de teste
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
