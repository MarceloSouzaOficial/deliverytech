spring.application.name=delivery-api

# Configuração do servidor
# Alteramos para 8081 para evitar conflito caso a 8080 esteja presa
server.port=8081

# Configuração do H2 Database
# Configuração robusta do H2 para evitar o erro "Database is already closed" no shutdown
spring.datasource.url=jdbc:h2:mem:deliverydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.datasource.generate-unique-name=false


# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de desenvolvimento
#spring.devtools.restart.enabled=true
spring.devtools.restart.enabled=false
spring.jpa.open-in-view=false

# Configurações específicas para JDK 21
logging.level.org.springframework.web=INFO
