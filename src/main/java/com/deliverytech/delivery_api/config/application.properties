spring.application.name=delivery-api

# Alteramos para 8081 para evitar conflito caso a 8080 esteja presa
server.port=8081

# Configuração robusta do H2 para evitar o erro "Database is already closed" no shutdown
# DB_CLOSE_ON_EXIT=FALSE mantem o banco vivo até o fim real do processo Spring
spring.datasource.url=jdbc:h2:mem:deliverydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar console do H2 (acesso via /h2-console)
spring.h2.console.enabled=true

# JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true